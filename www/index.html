<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="SampleCtrl">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Chat App</h1>
      </ion-header-bar>
      <ion-content class="has-footer has-header">
        <ul class="list">
          <li class="item" ng-repeat="message in messages">
            {{ message.text }}
          </li>
      </ul>
      </ion-content>

      <div class="bar bar-footer bar-balanced">
        <input type="text" ng-model="message">
        <button class="button button-balanced" ng-click="addMessage()">Enviar</button>
      </div>

    </ion-pane>
  </body>
</html>
